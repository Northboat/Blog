# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: NorthBoat's Blog
subtitle: ''
description: ''
keywords:
author: NorthBoat
language: en
timezone: ''

# URL
## Set your site url here. For example, if you use GitHub Page, set url as 'https://username.github.io/project'
url: https://northboat.vercel.app/
permalink: :year/:month/:day/:title/
permalink_defaults:
pretty_urls:
  trailing_index: true # Set to false to remove trailing 'index.html' from permalinks
  trailing_html: true # Set to false to remove trailing '.html' from permalinks

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link:
  enable: true # Open external links in new tab
  field: site # Apply to the whole site
  exclude: ''
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace: ''
  wrap: true
  hljs: false
prismjs:
  enable: false
  preprocess: true
  line_number: true
  tab_replace: ''

# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ''
  per_page: 10
  order_by: -date


# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Metadata elements
## https://developer.mozilla.org/en-US/docs/Web/HTML/Element/meta
meta_generator: true

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss
## updated_option supports 'mtime', 'date', 'empty'
updated_option: 'mtime'

# Pagination
## Set per_page to 0 to disable pagination
per_page: 9
pagination_dir: page

# Include / Exclude file(s)
## include:/exclude: options only apply to the 'source/' folder
include:
exclude:
ignore:

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: fluid

# Deployment
## Docs: https://hexo.io/docs/one-command-deployment
#deploy:
#  type: ''

navbar:
  blog_title: NorthBoat's Blog
  menu:
    - { key: 'home', link: '/', icon: 'iconfont icon-home-fill', name: 'Home' }
    - { key: 'categorie', link: '/categories/', icon: 'iconfont icon-book', name: 'Categories' }
    - { key: 'tag', link: '/tags/', icon: 'iconfont icon-tags-fill', name: 'Tags' }
    - {
        key: 'Docs',
        icon: 'iconfont icon-books',
        submenu: [
            { key: 'EKeeper House', link: 'https://www.neuq.club' },
	    { key: 'My Study Room', link: 'https://northboat-docs.vercel.app' },
        ]
      }
    - { key: 'archives', link: '/archives/', icon: 'iconfont icon-codeforces', name: 'Archives' }
    - { key: 'about', link: '/about/', icon: 'iconfont icon-addrcard', name: 'About' }


# 懒加载模式
lazyload:
  enable: true
  loading_img: /static/loading.gif
  onlypost: false
  offset_factor: 2

font:  # 主题字体配置
  font_size: 16px        # 全局字号
  font_family:           # 全局字体族
  code_font_size: 85%    # 代码的字号


# 页脚
footer:
  statistics:
    enable: true
    source: "busuanzi"  # 可选 leancloud | busuanzi  根据自己需求选择
    pv_format: "总访问量 {} 次"  # 显示的文本，{}是数字的占位符（必须包含)，下同
    uv_format: "总访客数 {} 人"

# 暗色模式
dark_mode:
  enable: true
  default: auto # 可选 light/dark


# 主页配置
index:
  banner_img: /static/ez.jpg
  # 滚动条
  slogan:
    enable: true
    text: 唯愿在剩余光线面前
    api:
      enable: false
      url: "https://v1.hitokoto.cn/"
      method: "GET"
      headers: {}
      keys: ["hitokoto"]
  post_url_target: _self # 打开方式 blank
  # 文章信息
  post_meta:
    date: true
    category: true
    tag: true

# 打印效果
fun_features:
  typing: # 为 subtitle 添加打字机效果
    enable: true
    typeSpeed: 70 # 打印速度
    cursorChar: "_" # 游标字符
    loop: false # 是否循环播放效果

# 网页图标
favicon: /static/favicon.ico


about:
  avatar: /static/logo.jpg
  name: "NorthBoat"
  intro: "纯几把混子"
  icons:
    - { class: 'iconfont icon-github-fill', link: 'https://github.com/NorthBoat', tip: 'GitHub' }
    - { class: 'iconfont icon-wechat-fill', qrcode: '/static/wechat.png' }

tag:
  banner_img: /static/train.gif

categorie:
  banner_img: /static/used.jpg


